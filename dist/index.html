<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Medium.com</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="l-header">
      <div class="l-container">
        <!-- nav -->
        <nav class="c-nav flex-ai-c">
          <!-- logo -->
          <div class="c-nav__logo flex-ai-c">
            <a href="#" class="c-logo-origin flex-ai-c hide-for-mobile">
              <img src="imgs/svg/logo.svg" alt="logo" />
            </a>
            <a href="#" class="c-logo-mini flex-ai-c hide-for-desktop">
              <img src="imgs/svg/mini-logo.svg" alt="logo" />
            </a>
            <a href="#" class="c-logo-open-in-app mlm hide-for-desktop"
              >Open in app</a
            >
          </div>
          <!-- menu -->
          <div class="c-nav__menu flex-ai-c">
            <!-- top menu -->
            <ul class="c-top-menu flex-ai-c">
              <li class="c-top-menu__item mrm flex-ai-c">
                <img src="imgs/svg/search.svg" alt="search" />
              </li>
              <li class="c-top-menu__item mrm flex-ai-c hide-for-mobile">
                <img src="imgs/svg/list.svg" alt="list" />
              </li>
              <li class="c-top-menu__item mrm flex-ai-c">
                <img src="imgs/svg/notification.svg" alt="notification" />
              </li>
            </ul>
            <!-- resume -->
            <a href="" class="c-button mrm flex-ai-c hide-for-mobile"
              >Resume Membership</a
            >
            <!-- avatar -->
            <a class="c-avatar flex-ai-c">
              <img src="imgs/account/my-avatar.jpeg" alt="fancn21th" />
            </a>
          </div>
        </nav>
      </div>
    </header>

    <section class="l-main">
      <div class="l-container">
        <div class="c-topics flex-ai-c">
          <h2 class="c-topics__title">Your Topics</h2>
          <ul class="c-topics__content flex-ai-c">
            <li class="c-topics__item">Accessibility</li>
            <li class="c-topics__item">Art</li>
            <li class="c-topics__item">Artificial Intelligence</li>
            <li class="c-topics__item">Data Science</li>
            <li class="c-topics__item">Design</li>
            <li class="c-topics__item">Education</li>
          </ul>
          <div class="c-topics__more">
            <img src="imgs/svg/more-topics.svg" alt="more topics" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
