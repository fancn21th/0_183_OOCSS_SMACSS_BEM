<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Medium.com</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="l-header flex-ai-c">
      <div class="l-header__logo flex-ai-c">
        <a href="#" class="c-logo-origin">
          <img src="imgs/svg/logo.svg" alt="logo" />
        </a>
        <a href="#" class="c-logo-mini">
          <img src="imgs/svg/mini-logo.svg" alt="logo" />
        </a>
        <a href="#" class="c-logo-open-in-app">Open in app</a>
      </div>

      <div class="l-header__menu flex-ai-c">
        <!-- menu -->
        <ul class="c-top-menu">
          <li class="c-top-menu__item">
            <img src="imgs/svg/search.svg" alt="search" />
          </li>
          <li class="c-top-menu__item">
            <img src="imgs/svg/list.svg" alt="search" />
          </li>
          <li class="c-top-menu__item">
            <img src="imgs/svg/notification.svg" alt="search" />
          </li>
        </ul>
        <!-- resume -->
        <a href="" class="c-resume">Resume Membership</a>
        <!-- avatar -->
        <a class="c-avatar">
          <img src="imgs/account/my-avatar.jpeg" alt="fancn21th" />
        </a>
      </div>
    </header>
  </body>
</html>
