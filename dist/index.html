<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Medium.com</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="l-header">
      <div class="l-container">
        <!-- nav -->
        <nav class="nav flex-ai-c">
          <!-- logo -->
          <div class="nav__logo flex-ai-c">
            <a href="#" class="c-logo-origin flex-ai-c hide-for-mobile">
              <img src="imgs/svg/logo.svg" alt="logo" />
            </a>
            <a href="#" class="c-logo-mini flex-ai-c hide-for-desktop">
              <img src="imgs/svg/mini-logo.svg" alt="logo" />
            </a>
            <a href="#" class="c-logo-open-in-app mlm hide-for-desktop"
              >Open in app</a
            >
          </div>
          <!-- menu -->
          <div class="nav__menu flex-ai-c">
            <!-- top menu -->
            <ul class="c-top-menu flex-ai-c">
              <li class="c-top-menu__item mrm flex-ai-c">
                <img src="imgs/svg/search.svg" alt="search" />
              </li>
              <li class="c-top-menu__item mrm flex-ai-c hide-for-mobile">
                <img src="imgs/svg/list.svg" alt="search" />
              </li>
              <li class="c-top-menu__item mrm flex-ai-c">
                <img src="imgs/svg/notification.svg" alt="search" />
              </li>
            </ul>
            <!-- resume -->
            <a href="" class="c-resume mrm flex-ai-c hide-for-mobile"
              >Resume Membership</a
            >
            <!-- avatar -->
            <a class="c-avatar flex-ai-c">
              <img src="imgs/account/my-avatar.jpeg" alt="fancn21th" />
            </a>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
