<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Medium.com</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- header -->
    <header class="l-header"></header>
    <!-- container -->
    <div class="l-container">
      <!-- main -->
      <main class="l-main">
        <nav class="l-nav"></nav>
        <ul class="main-tab">
          <li class="main-tab__item">Following</li>
          <li class="main-tab__item">Recommends</li>
        </ul>
        <section class="l-articles">
          <article></article>
          <article></article>
        </section>
      </main>
      <!-- aside -->
      <aside class="l-aside">
        <div class="l-aside-wrapper">
          <h3 class="c-aside-title"></h3>
          <ul class="c-tags">
            <li class="c-tags__item"></li>
          </ul>
        </div>
        <div class="l-aside-wrapper">
          <h3 class="c-aside-title"></h3>
          <ul class="c-authors">
            <li class="c-authors__item"></li>
          </ul>
        </div>
        <footer class="l-footer"></footer>
      </aside>
    </div>
  </body>
</html>
